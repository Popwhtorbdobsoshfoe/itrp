<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arya test‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            background: #000;
            color: white;
            scroll-behavior: smooth;
        }

        /* Main background with her photo */
        .hero-section {
            height: 100vh;
            position: relative;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4d9de0, #e15554);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/arya-background-photo.jpeg'); /* Ensure the path is correct */
            background-size: cover;
            background-position: center;
            filter: blur(2px);
            z-index: 1;
        }

        .glassmorphism-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 2;
        }

        .main-message {
            position: relative;
            z-index: 3;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 3s ease forwards 1s;
        }

        .main-message h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
        }

        .main-message .quote {
            font-size: 1.8rem;
            font-style: italic;
            opacity: 0.9;
            max-width: 80%;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Floating hearts animation */
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 2rem;
            opacity: 0.7;
            animation: floatUp 8s infinite linear;
        }

        .sparkle {
            position: absolute;
            color: #ffd700;
            font-size: 1.5rem;
            opacity: 0.8;
            animation: sparkleAnim 6s infinite ease-in-out;
        }

        /* Second section with clear image */
        .reveal-section {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            position: relative;
        }

        .clear-image-container {
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            animation: revealImage 2s ease forwards;
            animation-delay: 0.5s;
        }

        .clear-image {
            width: 350px;
            height: 450px;
            background-image: url('images/arya-main-photo.jpeg');
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .clear-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.1);
            
        }

        .glow-effect {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff6b6b, #4d9de0, #ffd93d);
            border-radius: 25px;
            z-index: -1;
            animation: glowPulse 3s ease-in-out infinite alternate;
        }

        .arya-caption {
            margin-top: 3rem;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 2s ease forwards 1.5s;
        }

        .arya-caption h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .arya-caption p {
            font-size: 1.4rem;
            font-style: italic;
            opacity: 0.9;
        }

        /* Floating polaroid frames */
        .polaroid {
            position: fixed;
            width: 200px;
            height: 240px;
            background: white;
            padding: 15px 15px 50px 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            opacity: 0;
            animation: floatIn 2s ease forwards;
        }

        .polaroid:nth-child(1) {
            top: 20%;
            left: 10%;
            transform: rotate(-15deg);
            animation-delay: 3s;
        }

        .polaroid:nth-child(2) {
            top: 60%;
            right: 15%;
            transform: rotate(12deg);
            animation-delay: 4s;
        }

        .polaroid:nth-child(3) {
            bottom: 20%;
            left: 20%;
            transform: rotate(-8deg);
            animation-delay: 5s;
        }

        .polaroid-image {
            width: 100%;
            height: 140px;
            background-size: cover;
            background-position: center;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        .polaroid:nth-child(1) .polaroid-image {
            background-image: url('images/arya-photo1.jpeg');
        }

        .polaroid:nth-child(2) .polaroid-image {
            background-image: url('images/arya-photo2.jpeg');
        }

        .polaroid:nth-child(3) .polaroid-image {
            background-image: url('images/arya-photo3.jpeg');
        }

        .polaroid-text {
            text-align: center;
            color: #333;
            font-size: 1rem;
            font-style: italic;
        }

        .polaroid:hover {
            transform: scale(1.1) rotate(0deg);
            z-index: 20;
        }

        .polaroid .compliment {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .polaroid:hover .compliment {
            opacity: 1;
        }

        /* Music controls */
        .music-controls {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 100;
        }

        .music-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .music-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatUp {
            from {
                bottom: -50px;
                opacity: 1;
            }
            to {
                bottom: 100vh;
                opacity: 0;
            }
        }

        @keyframes sparkleAnim {
            0%, 100% {
                opacity: 0.8;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }

        @keyframes revealImage {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glowPulse {
            from {
                opacity: 0.5;
                filter: blur(10px);
            }
            to {
                opacity: 0.8;
                filter: blur(15px);
            }
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(100px) rotate(0deg);
            }
            to {
                opacity: 1;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .main-message h1 {
                font-size: 2.5rem;
            }
            
            .main-message .quote {
                font-size: 1.3rem;
            }
            
            .clear-image {
                width: 280px;
                height: 360px;
            }
            
            .arya-caption h2 {
                font-size: 2rem;
            }
            
            .polaroid {
                width: 150px;
                height: 180px;
                padding: 10px 10px 35px 10px;
            }
            
            .polaroid-image {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Background music -->
    <audio id="bgMusic" loop>
        <source src="music/romantic-song.mp3" type="audio/wav">
    </audio>

    <!-- Music controls -->
    <div class="music-controls">
        <button class="music-btn" onclick="toggleMusic()">
            <span id="musicIcon">üéµ</span>
        </button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" style="vertical-align: middle; width: 100px;">
    </div>

    <!-- Hero section -->
    <section class="hero-section">
        <div class="background-image"></div>
        <div class="glassmorphism-overlay"></div>
        
        <!-- Floating hearts and sparkles -->
        <div class="floating-hearts" id="floatingElements"></div>
        
        <div class="main-message">
            <h1>In This Realm, Perfect</h1>
            <p class="quote">"Still crushing on you, even though you are already mines."</p>
        </div>
    </section>

    <!-- Reveal section -->
    <section class="reveal-section">
        <div class="clear-image-container">
            <div class="glow-effect"></div>
            <div class="clear-image">
                <!-- Image will show as background -->
            </div>
        </div>
        
        <div class="arya-caption">
            <h2>She is exactly like the poem  </h2>
            <p>I wanted to be!‚ù§Ô∏è </p>
        </div>
    </section>

    <!-- Floating polaroids -->
    <div class="polaroid">
        <div class="compliment">angelic</div>
        <div class="polaroid-image"></div>
        <div class="polaroid-text">My Angel</div>
    </div>
    
    <div class="polaroid">
        <div class="compliment">my muse</div>
        <div class="polaroid-image"></div>
        <div class="polaroid-text">My Inspiration</div>
    </div>
    
    <div class="polaroid">
        <div class="compliment">my home</div>
        <div class="polaroid-image"></div>
        <div class="polaroid-text">My Everything</div>
    </div>

    <script>
        // Floating elements generator
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const hearts = ['‚ô•', 'üíï', 'üíñ', 'üíó'];
            const sparkles = ['‚ú®', '‚≠ê', 'üí´'];
            
            setInterval(() => {
                // Create heart
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (8 + Math.random() * 4) + 's';
                container.appendChild(heart);
                
                // Create sparkle
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(sparkle);
                
                // Clean up old elements
                setTimeout(() => {
                    if (heart.parentNode) heart.parentNode.removeChild(heart);
                    if (sparkle.parentNode) sparkle.parentNode.removeChild(sparkle);
                }, 10000);
            }, 1000);
        }

        // Music controls
        let musicPlaying = false;
        const music = document.getElementById('bgMusic');
        const musicIcon = document.getElementById('musicIcon');
        const volumeSlider = document.getElementById('volumeSlider');
        
        // Set initial volume
        music.volume = volumeSlider.value;

        function toggleMusic() {
            if (musicPlaying) {
                music.pause();
                musicIcon.textContent = 'üéµ';
                musicPlaying = false;
            } else {
                music.play().catch(e => {
                    console.log('Audio autoplay prevented');
                });
                musicIcon.textContent = 'üîá';
                musicPlaying = true;
            }
        }

        // Update volume based on slider
        volumeSlider.addEventListener('input', function() {
            music.volume = this.value;
        });

        // Parallax effect
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.background-image');
            const speed = scrolled * 0.5;
            
            if (parallax) {
                parallax.style.transform = `translateY(${speed}px)`;
            }
        });

        // Initialize floating elements
        createFloatingElements();

        // Auto-start music attempt (will need user interaction)
        document.addEventListener('click', function() {
            if (!musicPlaying) {
                toggleMusic();
            }
        }, { once: true });

        // Smooth scroll for better mobile experience
        document.addEventListener('DOMContentLoaded', function() {
            // Add smooth scrolling behavior
            const links = document.querySelectorAll('a[href^="#"]');
            for (const link of links) {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            }
        });

        // Background image changer
        const images = [
            'images/arya-background-photo.jpeg',
            'images/arya-photo1.jpeg',
            'images/arya-photo2.jpeg',
            'images/arya-photo3.jpeg',
        ];
        let current = 0;
        const bgDiv = document.querySelector('.background-image');

        function changeBackground() {
            bgDiv.style.opacity = 0;
            setTimeout(() => {
                bgDiv.style.backgroundImage = `url('${images[current]}')`;
                bgDiv.style.opacity = 1;
                current = (current + 1) % images.length;
            }, 1300); // 1.3s fade out, then fade in
        }
        changeBackground();
        setInterval(changeBackground, 5000); // Change every 5 seconds
    </script>
</body>
</html>
